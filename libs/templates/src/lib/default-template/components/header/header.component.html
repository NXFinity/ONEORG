<!-- BEGIN desktop-toggler -->
<div class="desktop-toggler" *ngIf="authService.isAuthenticated()">
  <button type="button" class="menu-toggler" (click)="handleToggleSidebarCollapsed($event)">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
</div>
<!-- BEGIN desktop-toggler -->

<!-- BEGIN mobile-toggler -->
<div class="mobile-toggler" *ngIf="authService.isAuthenticated()">
  <button type="button" class="menu-toggler" (click)="handleToggleMobileSidebar($event)">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
</div>
<!-- END mobile-toggler -->

<!-- BEGIN brand -->
<div class="brand">
  <a routerLink="/" class="brand-logo">
		<span class="brand-img">
			<span class="brand-img-text text-theme">N</span>
		</span>
  </a>
  <a *ngIf="authService.isAuthenticated()" type="button" class="brand-text pr-4">
    Following <span class="badge text-bg-theme"></span>
  </a>
  <genesis-header-menu></genesis-header-menu>
<!--  <a routerLink="/" class="btn">Browse</a>-->
</div>
<!-- END brand -->

<!-- BEGIN menu -->
<div class="menu">
  <div class="menu-item dropdown">
    <a href="javascript:;" (click)="handleAppToggleClass($event, 'app-header-menu-search-toggled')" class="menu-link">
      <div class="menu-icon"><i class="bi bi-search nav-icon"></i></div>
    </a>
  </div>
  <genesis-header-notifications></genesis-header-notifications>
  <genesis-header-user></genesis-header-user>
</div>
<!-- END menu -->

<!-- BEGIN menu-search -->
<form class="menu-search" method="POST" name="header_search_form">
  <div class="menu-search-container">
    <div class="menu-search-icon"><i class="bi bi-search"></i></div>
    <div class="menu-search-input">
      <input type="text" class="form-control form-control-lg" placeholder="Search menu...">
    </div>
    <div class="menu-search-icon">
      <a href="javascript:;" (click)="handleAppToggleClass($event, 'app-header-menu-search-toggled')"><i class="bi bi-x-lg"></i></a>
    </div>
  </div>
</form>
<!-- END menu-search -->
